project:
  type: website
  title: "SMLP2023"
  execute-dir: project
  output-dir: _build/
  render:
    - index.qmd
    - about.qmd
    - useful_packages.qmd
    - pkg.qmd
    - sleepstudy.qmd
    - sleepstudy_speed.qmd
    - bootstrap.qmd
    # - largescaledesigned.qmd
    # - arrow.qmd
    - glmm.qmd
    - kb07.qmd
    - kwdyz11.qmd
    # - kkl15.qmd
    - shrinkageplot.qmd
    - contrasts_fggk21.qmd
    - contrasts_kwdyz11.qmd

date: today
date-format: iso
jupyter: julia-1.9
execute:
  cache: true
  freeze: auto

format:
  html:
    toc: true
    # for more info, see
    # https://quarto.org/docs/output-formats/html-themes.html
    theme: [sandstone, theme.scss]

website:
  title: "SMLP2023"
  site-url: https://RePsychLing.github.io/SMLP2023
  repo-url: https://github.com/RePsychLing/SMLP2023
  # repo-actions: [issue]
  navbar:
    background: primary
    left:
      - text: "Home"
        href: index.qmd
      - about.qmd
    right:
      - icon: github
        href: https://github.com/RePsychLing/SMLP2023
  sidebar:
    style: "docked"
    search: true
    contents:
      - index.qmd
      - useful_packages.qmd
      - pkg.qmd
      - sleepstudy.qmd
      - sleepstudy_speed.qmd
      - bootstrap.qmd
      # - largescaledesigned.qmd
      # - arrow.qmd
      - glmm.qmd
      - kb07.qmd
      - kwdyz11.qmd
      # - kkl15.qmd
      - shrinkageplot.qmd
      - contrasts_fggk21.qmd
      - contrasts_kwdyz11.qmd
  page-navigation: true
